<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Page Project</title>
    <link rel="stylesheet" href="main.css"
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>
    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" placeholder="Email" name="email" />
            </div>
            <div>
                <input type="text" placeholder="Username" name="username" />        
            </div>
            <div>
                <input type="password" placeholder="Password" name="password"/>           
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" />        
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
            
            
            
            
        </form>
        <footer>
            <img src="./assets/FB.png" alt="Facebook Icon" height="32" width="32" />
            <img src="./assets/Gmail-Logo.wine.png" alt="Gmail Icon" height="32" width="32" />
            <img src="./assets/google+.png" alt="Google+ Icon" height="32" width="32" />
            <img src="./assets/google-logo-icon-PNG-Transparent-Background.png" alt="Google Icon" height="32" width="32" />
            <img src="./assets/twitter.png" alt="Twitter Icon" height="32" width="32" />
        </footer>
    </div>
</body>
</html>
